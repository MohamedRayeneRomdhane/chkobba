name: Chkobba CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install all workspaces
        run: npm install -ws --include-workspace-root

      - name: Verify installs
        run: |
          npm ls vite -w client || true
          node -v && npm -v

      - name: Lint server
        run: npm run lint -w server

      - name: Lint client
        run: npm run lint -w client

      - name: Typecheck server
        run: npx tsc -p server/tsconfig.json --noEmit --pretty false --skipLibCheck
        continue-on-error: true

      - name: Typecheck client
        run: npx tsc -p client/tsconfig.json --noEmit --pretty false --skipLibCheck
        continue-on-error: true

      - name: Build client
        working-directory: client
        run: |
          npx tsc -p . --noEmit
          npx --package vite vite build

      - name: Build server
        working-directory: server
        run: npm run build

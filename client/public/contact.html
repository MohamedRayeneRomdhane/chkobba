<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact • Chkobba Café</title>
    <meta name="robots" content="index,follow" />
    <style>
      :root { color-scheme: light; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        line-height: 1.5;
        color: #111827;
        background: #fffbeb;
      }
      main { max-width: 860px; margin: 0 auto; padding: 24px 16px 56px; }
      header { display: flex; align-items: baseline; justify-content: space-between; gap: 12px; flex-wrap: wrap; }
      h1 { margin: 0; font-size: 24px; }
      a { color: #92400e; }
      .card { margin-top: 16px; background: #ffffff; border: 1px solid #e5e7eb; border-radius: 14px; padding: 16px; }
      .muted { color: #4b5563; }
      .pill { display: inline-block; padding: 2px 10px; border-radius: 999px; background: #fde68a; border: 1px solid #f59e0b; color: #78350f; font-size: 12px; }
      .btn {
        display: inline-block;
        margin-top: 8px;
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid #d1d5db;
        background: #fff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Contact</h1>
        <a href="/">Back to game</a>
      </header>
      <div class="muted"><span class="pill">Last updated: 2026-01-14</span></div>

      <section class="card">
        <p>
          Need help or found a bug? Please use the bug report form and include your room code if
          relevant.
        </p>
        <a
          class="btn"
          href="https://docs.google.com/forms/d/e/1FAIpQLSfLcCluvvArOvjqTdahD5npxS06vpVmkGn2MYSzKWGe7ud3QA/viewform?usp=dialog"
          target="_blank"
          rel="noopener noreferrer"
        >
          Open bug report form
        </a>
      </section>
    </main>
  </body>
</html>
